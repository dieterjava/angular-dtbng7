<h1>xxx Product List xxx </h1>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Desc of product: {{ product.description }}
  </p>

  <p *ngIf="product.price">
    Price: {{ product.price }}
  </p>

  <button  (click)="share()" (contextmenu)="context()">
    Share product
  </button>

<app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
</div>
