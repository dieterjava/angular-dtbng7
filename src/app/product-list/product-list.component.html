<h1>Product List</h1>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description of product: {{ product.description }}
  </p>

  <button  (click)="share()">
    Share product
  </button>

<app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
</div>
